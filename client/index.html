<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spend Insights + Nudges</title>
    <style>
      :root {
        --border:#e5e7eb; --muted:#6b7280; --bg:#f8fafc; --accent:#3b82f6;
        --success:#065f46; --success-bg:#ecfdf5; --danger:#b91c1c; --danger-bg:#fee2e2;
      }
      *{box-sizing:border-box}
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:#0f172a; }
      .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
      .topbar { background:#fff; border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10; }
      h1{ margin:0; font-size:22px; }
      .card {
        background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px;
        box-shadow: 0 1px 0 rgba(0,0,0,0.02);
      }
      .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); }
      .btn-primary {
        border: none; border-radius:10px; padding:10px 14px; background:var(--accent); color:#fff; font-weight:600; cursor:pointer;
      }
      .btn-primary:hover { filter: brightness(1.05); }
      .upload-header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .upload-controls { display:flex; align-items:center; gap:10px; }
      .checkbox { display:flex; align-items:center; gap:6px; font-size:14px; color:#111827; }
      .dropzone {
        margin-top:12px; border:2px dashed var(--border); border-radius:12px; background:#fff;
        padding:24px; text-align:center; transition: 0.2s ease;
      }
      .dropzone:hover { border-color:#cbd5e1; background:#f9fafb; }
      .dropzone-inner { display:flex; flex-direction:column; align-items:center; gap:10px; }
      .upload-icon { font-size:28px; }
      .upload-title { font-weight:600; }
      .upload-sub { color:var(--muted); font-size:14px; }
      .muted { color: var(--muted); }
      .success { color: var(--success); background: var(--success-bg); border:1px solid #a7f3d0; padding:8px; border-radius:8px; }
      .alert { color: var(--danger); background: var(--danger-bg); border:1px solid #fecaca; padding:10px 12px; border-radius:8px; margin:12px 0; }
      .spacer { height:16px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
