version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: spend
      POSTGRES_USER: spend
      POSTGRES_PASSWORD: spend
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./server
    depends_on:
      - db
    environment:
      DJANGO_DEBUG: "1"
      DB_NAME: spend
      DB_USER: spend
      DB_PASSWORD: spend
      DB_HOST: db
      DB_PORT: "5432"
      ALLOWED_ORIGINS: "http://127.0.0.1:5173,http://localhost:5173"
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  # Optional: run React in a container too (you can also run it locally with npm)
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./client:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true  # better file watching on Windows

volumes:
  pgdata:
